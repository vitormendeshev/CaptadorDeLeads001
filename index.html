<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io (11)/favicon.ico" type="image/x-icon">
    <title>Captador de Leads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa1">
        <h1>CAPTADOR DE LEADS</h1>
    </div>
    <br>
    <div id="container">
        <form action="https://formspree.io/f/mayaalrz" method="POST" id="captador">
            <div class="form-group"> 
                <label for="Nome">NOME</label><br>
                <input type="text" name="Nome" id="Nome" placeholder="Nome e Sobrenome">
            </div>
            
            <div class="form-group">
                <label for="email">E-MAIL</label><br>
                <input type="email" name="E-mail" id="email" placeholder="exemplo@e-mail.com">
            </div>
            
            <div class="form-group">
                <label for="tel">CELULAR</label><br>
                <input type="tel" name="Celular" id="tel" placeholder="Informe o DDD" maxlength="11">
            </div>
    
            <div class="form-group">
                <label>GÊNERO</label>
                <fieldset>
                    <div class="sex">
                        <input type="radio" id="p1" name="Sexo" value="M">
                        <label for="p1">Masculino</label>
                        <input type="radio" id="p2" name="Sexo" value="F">
                        <label for="p2">Feminino</label>
                        <input type="radio" id="p3" name="Sexo" value="ND">
                        <label for="p3">Não Declarar</label>
                    </div>
                </fieldset>
            </div>
            
            <div class="form-group">
                <label for="civ">ESTADO CIVIL</label><br>
                <select name="Estado Civil" id="civ">
                    <option selected disabled value="">Selecione</option>
                    <option >Solteiro</option>
                    <option >Casado</option>
                    <option >Divorciado</option>
                    <option >Viúvo</option>
                </select>
            </div>
            
            <div class="form-group">
                <div class="form-group">
                    <label for="esc">ESCOLARIDADE</label><br>
                    <select name="Escolaridade" id="esc">
                        <option selected disabled value="">Selecione</option>
                        <option >Ensino Médio Incompleto</option>
                        <option >Enisno Médio Completo</option>
                        <option >Ensino Superior Incompleto</option>
                        <option >Ensino Superior Completo</option>
                        <option>Ensino Superior Cursando</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>MENSAGEM</label><br>
                    <textarea name="" id="" cols="20" rows="7" placeholder="Digite sua mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </div>
         </form>
    </div>
    <div id="status"></div>
    
    <script src="script.js"></script>
    <footer>
        <p>Vitor Mendes</p>
        <div class="caixaf">
        <a href="https://github.com/vitormendeshev" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/vitormendeshev" target="_blank">LinkedIn</a>
        </div>
    </footer>    
</body>
</html>
